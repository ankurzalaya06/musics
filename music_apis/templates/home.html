{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script src="{% static 'js/home.js' %}"></script>

    <title>Playlist</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Playlist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <button type="button" id= "track" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Create New Playlist
      </button>
      
   
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Playlist </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="trackOrderList">
                    <div class="trackOrderItem">
                      <div class="form-group">
                        <label for="orderInput">PlaylistNAme</label>
                        <input type="text" class="form-control orderInput" name="order" placeholder="Enter Playlist Name">
                        <label for="trackSelect">Track</label>
                        <select id="track_data"class="form-control trackSelect" name="track">
                          <!-- Tracks will be populated here -->
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="orderInput">Order</label>
                        <input type="number" class="form-control orderInput" name="order" placeholder="Enter order number">
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-secondary" id="addTrackOrderButton">Add Another Track Order</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary playlist_save">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
    
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead class="table-warning">
                        <tr>
                            <th>Playlist Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
